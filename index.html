<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Islom Murodov's links to reach or observe">
  <link rel="stylesheet" href="./index.css" />
  <script src="./js/three.min.js"></script>
  <script src="./js/vanta.waves.min.js"></script>
  <title>Islom Murodov - Links</title>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/islom.webp" alt="hero" />
      <h1>@islomurodov</h1>
    </header>
    <ul>
      <!-- <li>
          <a href="https://www.islomurodov.uz/">
            <img src="./images/homepage.svg" width="20" />
            Official Website
          </a>
        </li> -->
      <li>
        <a class="noselect" href="https://t.me/islom_here">
          <img src="./images/telegram.svg" alt="Telegram" width="20" height="20" />
          Telegram
        </a>
      </li>
      <li>
        <a class="noselect" href="https://github.com/islomurodov">
          <img src="./images/github.svg" alt="GitHub" width="20" height="20" />
          GitHub
        </a>
      </li>
      <li>
        <a class="noselect" href="https://www.youtube.com/@islomurodov">
          <img src="./images/youtube.svg" alt="YouTube" width="20" height="20" />
          islomurodov
        </a>
      </li>
      <li>
        <a class="noselect" href="https://twitter.com/islomurodov">
          <img src="./images/x-logo.svg" alt="X (Twitter)" width="20" height="20" />
          X (Twitter)
        </a>
      </li>
    </ul>
  </main>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.WAVES({
        el: "#vanta",
        color: "#242424",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
      });
    });
  </script>
</body>

</html>
